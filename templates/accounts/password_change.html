{% extends 'ephemeral/base.html' %}

{% block title %}Change password{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">パスワードの変更</li>
{% endblock %}

{% block content %}

    <form method="post" novalidate>
      {% csrf_token %}

    </form>
  </div>
{% endblock %}
