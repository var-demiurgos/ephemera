{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    {% block stylesheet %}{% endblock %}
    <title>Ephemera</title>
</head>
<body>
    <!-- ナビバー -->
    <div class="site-content">
      <div class="page-header">
        <nav>    
          <h1><a href="{% url 'ephemeral:home' %}">Ephemera</a></h1>
          
          <ul class="gnav__menu">
            {% if user.is_authenticated %}
              <li class="gnav__menu__item"><a href="{% url 'accounts:mypage' %}" class="btn btn-outline-primary">マイページ</a></li>
            {% else %}
              <li class="gnav__menu__item"><a href="{% url 'accounts:login' %}" class="btn btn-outline-primary">ログイン</a></li>
              <li class="gnav__menu__item"><a href="{% url 'accounts:sign_up' %}" class="btn btn-outline-secondary">会員登録</a></li>
            {% endif %}
          </ul>
        </nav>
      </div>

      <!-- メインコンテント -->
      {% block content %}{% endblock %}

      <div class="page-footer">
          <div class="page-footer__items">
            <p><a href="{% url 'privacy-policy' %}">プライバシーポリシー</a></p>
            <p><a href="{% url 'contact' %}">お問い合わせ</a></p>
          </div>
          <p class="copyright">Copyright© Ephemera</p>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
              integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
              crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
              integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
              crossorigin="anonymous"></script>
      {% block extrajs %}{% endblock %}
</body>
</html>
